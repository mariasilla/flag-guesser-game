<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess a country by its flag</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Game CSS -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">Guess a Flag Game</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Play and win amazing travel deals! Click to see the rules.</a></li>
          <!-- <li><a href="#">Rules</a></li> -->
        </ul>
      </div>
    </nav>
    <!-- Start Button -->
    <button type="button" class="btn btn-default btn-lg" id="playButton">
    <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Start
    </button>
    <!-- Earth -->
    <div class="circle">
     <div class="earth"><span class="shadow"></span></div>
   </div>
    <!-- flagModal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="flagModal">
      <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-toggle="modal" data-target="#myModal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title">Guess the country of this flag!</h4>
           <img class="flag">
           <p id="timer"></p>
         </div>
         <div class="modal-body">
           <p>Choose one country:</p>
            <label class="radio-inline"><input class="answer one" data-placement="bottom" data-content="" type="radio" name="optradio"><span class="radioBtnOne">text</span></label>
            <label class="radio-inline"><input class="answer two" type="radio" name="optradio"><span class="radioBtnTwo">text</span></label>
            <label class="radio-inline"><input class="answer three" type="radio" name="optradio"><span class="radioBtnThree">text</span></label>
            <label class="radio-inline"><input class="answer four" type="radio" name="optradio"><span class="radioBtnFour">text</span></label>
            <!-- data-toggle="popover" -->
         </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary next">Next</button>
        </div>
     </div> <!-- /.modal-content -->
   </div> <!-- /.modal-dialog -->
 </div> <!-- /.modal -->
 <!-- Winner or Looser modal -->
 <div class="modal fade" id="winnerOrLooserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title winner looser"></h2>
      </div>
      <div class="modal-body">
        <!-- <p>Congrats!</p> -->
        <!-- GIF from Giphy -->
        <img class="winnerGif looserGif">
        <h4 class="winnerMessage looserMessage"></h4>
        <!-- Skyscanner travel widget -->
        <div data-skyscanner-widget="SearchWidget" data-locale="en-GB" data-params="" data-location-name="'New York'"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Skyscanner Script -->
<script src="https://widgets.skyscanner.net/widget-server/js/loader.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Flags.js -->
<script src="flags.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
